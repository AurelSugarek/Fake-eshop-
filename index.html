            <div class="error-message">
                <?php if (isset($_GET['login_error'])) echo htmlspecialchars($_GET['login_error']); ?>

        <div class="toggle" onclick="toggleForm()">
            <span>Register</span> instead?
        </div>
    </div>

<script>
let isLogin = true;

function toggleForm() {
    isLogin = !isLogin;
    document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Register';
    document.querySelector('.toggle span').innerText = isLogin ? 'Register' : 'Login';
    document.getElementById('authForm').action = isLogin ? 'login.php' : 'register.php';
    document.getElementById('authForm').innerHTML = isLogin ? `
        <input type="text" name="login-username" placeholder="Username" required>
        <input type="password" name="login-password" placeholder="Password" required>
        <button type="submit">Submit</button>
        <div class="error-message">
            <?php if (isset($_GET['login_error'])) echo htmlspecialchars($_GET['login_error']); ?>
        </div>
    ` : `
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div class="error-message">
            <?php if (isset($_GET['register_error'])) echo htmlspecialchars($_GET['register_error']); ?>
        </div>
    `;
}
</script>
